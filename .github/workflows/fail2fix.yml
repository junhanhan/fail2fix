name: fail2fix

on:
  push:
  pull_request:

permissions:
  contents: read
  actions: read
  pull-requests: write

jobs:
  test-and-autopsy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        id: run_tests
        continue-on-error: true
        run: |
          pytest -q

      - name: Fetch logs via GitHub API
        if: ${{ steps.run_tests.outcome == 'failure' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python gha_fetch.py

      - name: Fail2Fix extract
        if: ${{ steps.run_tests.outcome == 'failure' }}
        run: |
          python fail2fix.py < ci.log > report.json
          echo "===== report.json ====="
          cat report.json

      - name: Upload artifacts
        if: ${{ steps.run_tests.outcome == 'failure' }}
        uses: actions/upload-artifact@v4
        with:
          name: fail2fix-report
          path: |
            ci.log
            report.json
            run_logs/**

      - name: Comment on PR
        if: ${{ github.event_name == 'pull_request' && steps.run_tests.outcome == 'failure' }}
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('report.json', 'utf8'));
            const snippet = (report.fatal_snippet || []).join('\n');
            const sig = report.error_signature || 'unknown';
            const conf = report.confidence || 'low';
            const meta = report.metadata || {};
            const suspects = report.suspects || [];
            const reproCmd = meta.repro_cmd || 'pytest -xvs';
            
            let suspectsText = '';
            if (suspects.length > 0) {
              suspectsText = '\n\n### ğŸ” æ€€ç–‘ç‚¹ Top3\n\n' + suspects.map(s => `- ${s}`).join('\n');
            }
            
            const body = `### ğŸ§ª Fail2Fix Bot æŠ¥å‘Š

**Error Signature:** \`${sig}\`  
**Confidence:** \`${conf}\`  
**å¤ç°å‘½ä»¤:** \`${reproCmd}\`
${suspectsText}

<details><summary>ğŸ“‹ Fatal Snippet</summary>

\`\`\`
${snippet}
\`\`\`

</details>

<details><summary>ğŸ“Š Metadata</summary>

\`\`\`json
${JSON.stringify(meta, null, 2)}
\`\`\`

</details>
`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            });

      - name: Fail job if tests failed
        if: ${{ steps.run_tests.outcome == 'failure' }}
        run: exit 1
