name: CI + Fail2Fix Bot

on:
  pull_request:
  push:

permissions:
  contents: read
  pull-requests: write

jobs:
  test-and-autopsy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (capture log)
        id: run_tests
        shell: bash
        run: |
          set +e
          pytest -q 2>&1 | tee ci.log
          echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
          exit 0

      - name: Fail2Fix extract
        if: ${{ steps.run_tests.outputs.exit_code != '0' }}
        shell: bash
        run: |
          python tools/fail2fix.py < ci.log > report.json
          cat report.json

      - name: Comment on PR
        if: ${{ github.event_name == 'pull_request' && steps.run_tests.outputs.exit_code != '0' }}
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('report.json', 'utf8'));
            const snippet = (report.fatal_snippet || []).join('\n');
            const sig = report.error_signature || 'unknown';
            const conf = report.confidence || 'low';
            const meta = report.metadata || {};

            const body =
`### ðŸ§ª Fail2Fix Bot æŠ¥å‘Šï¼ˆCI å°¸æ£€ï¼‰
**Signature:** \`${sig}\`
**Confidence:** \`${conf}\`
**Metadata:** \`${JSON.stringify(meta)}\`

<details><summary>Fatal Snippet</summary>

\`\`\`
${snippet}
\`\`\`

</details>
`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            });

      - name: Fail job if tests failed
        if: ${{ steps.run_tests.outputs.exit_code != '0' }}
        run: exit 1
